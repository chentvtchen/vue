<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>插槽</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <my-inp>
            <h2 slot="lala">在后面</h2>
            <h2 slot="hh">在前面</h2>
        </my-inp>
        <my-com :names="names">
            <li slot="item" slot-scope="props">
                {{props.text}}
            </li>
        </my-com>
    </div>
    <script>
        // 具名插槽和普通插槽
        const myInp = {
            template: `
                <div>
                    <span>你好</span>    
                    <slot name="hh"></slot>
                    <span>啦啦啦</span>   
                    <slot name="lala"></slot>
                </div>
            `
        }
        // 作用域插槽列子,
        const myCom = {
            template: `
                <ul>
                    <slot name="item" v-for="name in names" :text="name"></slot>
                </ul>
            `,
            props: {
                names: Array
            }
        }
        new Vue({
            el: '#app',
            // 局部组件
            components: {
                myInp,
                myCom
            },
            data() {
                return {
                    names: ['a', 'b', 'c', 'csad', 'cc']
                }
            }
        })

    </script>
</body>
</html>
