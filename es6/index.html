<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>es6初步学习</title>
</head>
<body>
    <script>
        var arr = [];
        for(var i = 0; i < 10; i ++) {
            arr[i] = function () {
                console.log(i);
            }
        }
        arr[3]();  //10
        arr = [];
        // 使用一个立即执行函数
        for(var i = 0; i < 10; i ++) {
            (function (j){
                arr[j] = function () {
                    console.log(j);
                }
            })(i);
        }
        arr[3]();  //3
        arr = [];
        for(let m = 0; m < 10; m ++) {
            arr[m] = function () {
                console.log(m);
            }
        }
        arr[3]();  //3

    </script>
</body>
</html>
