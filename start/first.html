<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue开始</title>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>
    <div id="app-2">
        <span v-bind:title="message">鼠标悬停此处查看动态绑定的提示信息！</span>
    </div>
    <div id="app-3">
        <p v-if="seen">你现在看到我了</p>
    </div>
    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>
    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">逆转消息</button>
    </div>
    <div id="app-6">
        <p>{{ message }}</p>
        <input v-model="message">
    </div>
    <div id="app-7">
        <ol>
            <todo-item
              v-for="item in groceryList"
              v-bind:todo="item"
              v-bind:key="item.id"></todo-item>
        </ol>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // 声明式渲染
        // 文本插值
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!'
            }
        });
        // 绑定元素特性
        var app2 = new Vue({
            el: '#app-2',
            data: {
                message: '页面加载于 ' + new Date().toLocaleString()
            }
        });

        // 条件
        var app3 = new Vue({
            el: '#app-3',
            data: {
                seen: true
            }
        })
        // 循环
        var app4 = new Vue({
            el: '#app-4',
            data: {
                todos: [
                    { text: '好好学习'},
                    { text: '天天向上'},
                    { text: '啦啦啦啦'}
                ]
            }
        })
        // 处理用户输入
        var app5 = new Vue({
            el: '#app-5',
            data: {
                message: '你好啊，我正在学习vue'
            },
            methods: {
                reverseMessage: function() {
                    this.message = this.message.split('').reverse().join('');
                }
            }
        })
        // 现表单输入和应用状态之间的双向绑定。
        var app6 = new Vue({
            el: '#app-6',
            data: {
                message: 'Hello Vue!'
            }
        })

        // 构建模板
        Vue.component('todo-item', {
            props: ['todo'],
            template: '<li>{{ todo.text }}</li>'
        })

        var app7 = new Vue({
            el: '#app-7',
            data: {
                groceryList: [
                    { id: 0, text: '蔬菜'},
                    { id: 1, text: '奶酪'},
                    { id: 2, text: '菠萝'},
                ]
            }
        })
    </script>
</body>
</html>
