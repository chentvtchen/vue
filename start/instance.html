<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>一个VUE的简单的实例</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ title }}</p>
        <button @click="show">让你看见我</button>
        <p v-if="showP">你能看见我吗</p>
    </div>
    <script>
        new Vue({
            el : '#app',
            data : {
                title : 'this is a vue instance',
                showP : false,
                $someThing : '1233'
                // 如果变量是通过 $ 或者 _ 命名的，vue是不会把这个变量代理到最顶层，
                // 不能通过this.$someThing获取到，必须通过this.$data.$someThing获取到
            },
            methods : {
                show : function () {
                    this.title = 'the vue instance(updated)';
                    this.showP = true;
                }
            },
            computed : {
                upperCase : function () {
                    return this.title.toUpperCase();
                }
            },
            watch : {
                title : function () {
                    alert(this.upperCase);
                }
            }
        })
    </script>
</body>
</html>
